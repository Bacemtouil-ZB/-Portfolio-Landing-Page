<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Moderne</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background: url('https://via.placeholder.com/1500x800') no-repeat center center/cover;
        }

        .main-content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .main-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .main-content button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .main-content button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .main-content h1 {
                font-size: 2em;
            }

            .main-content p {
                font-size: 1em;
            }

            .main-content button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Bienvenue sur Notre Site</h1>
    </header>

    <div class="main">
        <div class="main-content">
            <h1>Découvrez Nos Services</h1>
            <p>Nous offrons une large gamme de services pour répondre à tous vos besoins.</p>
            <button>Cliquez Ici</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Notre Site. Tous droits réservés.</p>
    </footer>
</body>

</html>
