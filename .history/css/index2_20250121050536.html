<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Dynamique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 200px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background-color: #e9e9e9;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Liste Dynamique</h1>
        <input type="text" id="itemInput" placeholder="Ajouter un élément">
        <button id="addItemButton">Ajouter</button>
        <ul id="itemList"></ul>
    </div>
    <script>
        document.getElementById('addItemButton').addEventListener('click', function () {
            // Récupérer la valeur de l'input
            var itemValue = document.getElementById('itemInput').value;

            // Si la valeur n'est pas vide
            if (itemValue) {
                // Créer un nouvel élément de liste
                var li = document.createElement('li');
                li.textContent = itemValue;

                // Ajouter cet élément à la liste
                document.getElementById('itemList').appendChild(li);

                // Vider l'input
                document.getElementById('itemInput').value = '';
            }
        });
    </script>
</body>

</html>
