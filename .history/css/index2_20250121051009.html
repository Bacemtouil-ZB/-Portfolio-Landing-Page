<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background: url('https://via.placeholder.com/1500x800') no-repeat center center/cover;
        }

        .main-content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }

        .main-content h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .main-content button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .main-content button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Bienvenue sur Notre Site</h1>
    </header>

    <div class="main">
        <div class="main-content">
            <h1>Découvrez Nos Services</h1>
            <p>Nous offrons une large gamme de services pour répondre à tous vos besoins.</p>
            <button>Cliquez Ici</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Notre Site. Tous droits réservés.</p>
    </footer>
</body>

</html>
