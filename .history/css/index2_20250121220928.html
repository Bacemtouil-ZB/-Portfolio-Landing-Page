<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page E-commerce Moderne</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            background: url('https://via.placeholder.com/1500x800') no-repeat center center/cover;
            padding: 20px;
        }

        .main-content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .main-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .main-content button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .main-content button:hover {
            background-color: #0056b3;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .icon:hover {
            transform: rotate(90deg);
            color: #0056b3;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .main-content h1 {
                font-size: 2.5em;
            }

            .main-content p {
                font-size: 1em;
            }

            .main-content button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Bienvenue sur Notre Boutique</h1>
    </header>

    <div class="icon" id="settingsIcon"><i class="fas fa-cog"></i></div>

    <div class="main">
        <div class="main-content">
            <h1>Découvrez Nos Produits</h1>
            <p>Nous offrons une large gamme de produits pour répondre à tous vos besoins.</p>
            <button>Commencez vos achats</button>
            <div class="links">
                <a href="#link1">Page 1</a>
                <a href="#link2">Page 2</a>
                <a href="#link3">Page 3</a>
                <a href="#link4">Page 4</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Notre Boutique. Tous droits réservés.</p>
    </footer>

    <script>
        const settingsIcon = document.getElementById('settingsIcon');
        settingsIcon.addEventListener('click', () => {
            alert('Paramètres dynamiques à venir!');
        });
    </script>
</body>

</html>
